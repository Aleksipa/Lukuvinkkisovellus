{% extends "layout.html" %}

{% block body %}
<form>
    <div class="form-group">
      <label for="title">Otsikko</label>
      <input type="text" class="form-control" id="title" placeholder="Kirja">
    </div>
    <div class="form-group">
      <label for="author">Kirjailija</label>
      <input type="text" class="form-control" id="author" placeholder="Matti Meikäläinen">
    </div>
    <div class="form-group">
        <label for="year">Julkaisuvuosi</label>
        <div>
            <input type="number" id="year" min="0" step="1" />
        </div>
    </div>
    <div class="form-group">
        <labe for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn" placeholder="ISBN">
    </div>
    <div class="form-group">
        <label for="pages">Sivuja</label>
        <div>
            <input type="number" id="pages" min="0" step="1" />
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Oma kommentti</label>
        <textarea class="form-control" id="comment" rows="2"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Luo</button>
</form>
{% endblock %}
